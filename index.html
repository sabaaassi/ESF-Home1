<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span id="clock">9:41</span>
            <div class="battery-icon">
                <div id="battery-level"></div>
            </div>
        </div>
        <header class="header">
            <div class="user-info">
                <img src="" alt="User Photo" class="user-photo">
                <div class="user-details">
                    <p>Hello üëã</p>
                    <h1></h1>
                </div>
            </div>
            <div class="Notifications">
                <button class="btn-add">+</button>
                <button class="btn-notifications">üîî</button>
                <button class="btn-settings">‚öôÔ∏è</button>
            </div>
        </header>
        <section class="energy-usage">
            <div class="energy-usage-first">
            <h2>Energy Usage</h2>
            <button class="btn-more-details">More Details ‚ûî</button>
            </div>
            <div class="energy-details">
                <div class="energy-details-line1">
                    <div class="energy-small-title">
                        Energy Usage
                    </div>
                    <div class="date-contain">
                    <i id="calendarIcon" class="fas fa-calendar"></i>
                    <select class="energy-select">
                        <option class="date" value="usage">16 May, 2021</option>
                    </select>
                    </div>
                </div>
                <div class="energy-stats">
                    <div class="stat-today">
                        <div class="iconWrap">
                        <i id="energyIcon" class="fa-solid fa-bolt"></i>
                        </div>
                        <div class="today">
                        <p>Today</p>
                        <h3>28.6 kMh</h3>
                       </div>
                    </div>
                    <div class="separator"></div>
                    <div class="stat-month">
                        <div class="iconWrap">
                            <i id="energyIcon" class="fa-solid fa-atom"></i>
                            </div>
                            <div class="today">
                            <p>This Month</p>
                            <h3>345.56 kMh</h3>
                           </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="rooms">
            <h2>Rooms</h2>
        </section>
        <footer>
            <nav class="footer-nav">
              <button class="footer-nav-active">
                <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" alt="Home" class="imgHome">
                <div class="footer-nav-active">Home</div>
              </button>
              <button>
                <img src="https://cdn-icons-png.flaticon.com/128/2886/2886665.png"alt="Calender" class="imgCalender">
                <div class ="nav-text">Calender</div>
              </button>
              <button>
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRoLQsABq0cXhDtTDS45gTGSvnVoHLBK_KwDgd6MNLH0HaqLkPG" alt="Statistic" class="imgStatistic"> 
                <div class="nav-text">Statistic</div>
              </button>
              <button>
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ9T_XbjTERPmzcrpRVe3zah9FASkPFocFL62yZCbgjRntUABEe" alt="Setting" class="imgSetting">
                <div class="nav-text">Setting</div>
              </button>
            </nav>
          </footer>
    </div>
</body>
</html>
