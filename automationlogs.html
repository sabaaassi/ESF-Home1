    <div class="container">
        <header class="header-automationlogs">
            <div class="menu-icon">&#9776;</div>
           
            <div class="title">Automatin logs</div>
            <button class="save-btn">SAVE</button>
        </header>

                <label for="schedule">Schedule</label>
                <input type="text" id="schedule" name="schedule" value="Dinner">
            </div>
            <div class="form-group">
                <label for="start-time">Start time</label>
                <input type="text" id="start-time" name="start-time" value="7:30pm">
            </div>
            <div class="form-group">
                <label for="end-time">End time</label>
                <input type="text" id="end-time" name="end-time" value="9:30pm">
            </div>
            <div class="form-group">
                <label>Select date</label>
                <div class="date-selector">
                    <button type="button" class="day-btn">Sun</button>
                    <button type="button" class="day-btn">Mon</button>
                    <button type="button" class="day-btn">Tues</button>
                    <button type="button" class="day-btn">Wed</button>
                    <button type="button" class="day-btn">Thurs</button>
                    <button type="button" class="day-btn">Fri</button>
                    <button type="button" class="day-btn">Sat</button>
                </div>
            </div>
            <div class="form-group">

            </div>
