<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Logs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon">&#9776;</div>
            <div class="logo">
                <img src="logo.png" alt="ESF Home Logo">
            </div>
            <div class="title">Automatin logs</div>
            <button class="save-btn">SAVE</button>
        </header>

    <main>
        <form id="automationForm">
            <div class="form-group">
                <label for="schedule">Schedule</label>
                <input type="text" id="schedule" name="schedule" value="Dinner">
            </div>
            <div class="form-group">
                <label for="start-time">Start time</label>
                <input type="text" id="start-time" name="start-time" value="7:30pm">
            </div>
            <div class="form-group">
                <label for="end-time">End time</label>
                <input type="text" id="end-time" name="end-time" value="9:30pm">
            </div>
            <div class="form-group">
                <label>Select date</label>
                <div class="date-selector">
                    <button type="button" class="day-btn">Sun</button>
                    <button type="button" class="day-btn">Mon</button>
                    <button type="button" class="day-btn">Tues</button>
                    <button type="button" class="day-btn">Wed</button>
                    <button type="button" class="day-btn">Thurs</button>
                    <button type="button" class="day-btn">Fri</button>
                    <button type="button" class="day-btn">Sat</button>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="addDeviceBtn" class="add-device-btn">+ Add Devices</button>
            </div>
            <div id="deviceList" class="device-list">
                <div class="device-item">
                    <span class="device-icon">&#128161;</span>
                    <span class="device-name">Light</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    <button type="button" class="edit-btn">Edit</button>
                </div>
                <div class="device-item">
                    <span class="device-icon">&#128161;</span>
                    <span class="device-name">Air Conditioner</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    <button type="button" class="edit-btn">Edit</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <nav class="footer-nav">
            <button class="footer-nav-active">
                <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" alt="Home" class="imgHome">
                <div class="nav-text">Home</div>
            </button>
            <button>
                <img src="https://cdn-icons-png.flaticon.com/128/12887/12887924.png"alt="Calender" class="imgCalender">
                <div class ="footer-nav-active">Calender</div>
            </button>
            <button>
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRoLQsABq0cXhDtTDS45gTGSvnVoHLBK_KwDgd6MNLH0HaqLkPG" alt="Statistic" class="imgStatistic"> 
                <div class ="nav-text">Statistic</div>
            </button>
            <button>
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ9T_XbjTERPmzcrpRVe3zah9FASkPFocFL62yZCbgjRntUABEe"ait="Setting" class="imgSetting">
                <div class="nav-text">Setting</div>
            </button>
        </nav>
    </footer>
</body>
</html>
