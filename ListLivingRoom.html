<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="status-bar">
                <span id="clock">12:00</span>
                <div class="battery-icon">
                    <div id="battery-level"></div>
                </div>
            </div>
            <div class="header-content">
                <button class="back-button">&larr;</button>
                <h1>Living Room</h1>
                <p>4 Devices</p>
            </div>
        </header>
        <main>
            <div class="tabs">
                <button class="tab active">Living Room</button>
                <button class="tab">Bedroom</button>
                <button class="tab">Bathroom</button>
                <button class="tab">Home Office</button>
            </div>
            <div class="overview">
                <div class="overview-item">
                    <span>Today</span>
                    <span>8 kwh</span>
                </div>
                <div class="overview-item">
                    <span>This Week</span>
                    <span>25 kwh</span>
                </div>
                <div class="overview-item">
                    <span>This Month</span>
                    <span>89 kwh</span>
                </div>
                <div class="overview-item">
                    <span>10%</span>
                </div>
            </div>
            <div class="devices">
                <div class="device">
                    <span class="device-icon">üå¨Ô∏è</span>
                    <span class="device-name">Air Conditioner</span>
                    <span class="device-status">23¬∞</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="device">
                    <span class="device-icon">üí°</span>
                    <span class="device-name">Main Lamp</span>
                    <span class="device-status">80% Dimness</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="device">
                    <span class="device-icon">üõãÔ∏è</span>
                    <span class="device-name">Desk Lamp</span>
                    <span class="device-status">Off</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="device">
                    <span class="device-icon">üì∫</span>
                    <span class="device-name">Smart Tv</span>
                    <span class="device-status">On</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="add-device">
                <button>+ Add New Device</button>
            </div>
        </main>
        <footer>
            <nav class="footer-nav">
                <button>Home</button>
                <button>Favorite</button>
                <button>Statistic</button>
                <button>Setting</button>
            </nav>
        </footer>
    </div>
</body>
</html>
