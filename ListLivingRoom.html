<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Room</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="status-bar">
        <span id="clock">9:41</span>
        <div class="battery-icon">
          <div id="battery-level"></div>
        </div>
      </div>
      <div class="header-content">
        <button class="back-button">&larr;</button>
        <h1>Living Room</h1>
        <p class="device-count">4 Devices</p>
        <button class="more-options">⋮</button>
      </div>
      <div class="tabs">
        <button class="active-tab">Living Room</button>
        <button>Bedroom</button>
        <button>Bathroom</button>
        <button>Kitchen</button>
      </div>
    </header>
    <main class="main-footer-container">
      <div class="Main">
        <div class="overview">
          <h2>Overview</h2>
          <div class="overview-content">
            <div>
              <span class="overview-label">Today</span><br>8 kwh
            </div>
            <div>
              <span class="overview-label">This Week</span><br>25 kwh
            </div>
            <div>
              <span class="overview-label">This Month</span><br>89 kwh
            </div>
            <div>
              <span class="percentage-label">10%</span>
              <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRF2o4qdbgxNaB0WCs3Gz7BH2j1oUQ4DaJOzEJB7OymOUIfft7N" alt="Icon" class="img">
            </div>
          </div>
               
        </div>
        <h2 class="devices-heading">Devices</h2>
        <div class="device" id="air-conditioner">
          <div class="device-icon">
            <img src="https://cdn-icons-png.flaticon.com/128/959/959711.png" alt="Air Conditioner Icon">
          </div>
          <div class="device-status">Air Conditioner<br>23°</div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="device" id="main-lamp">
          <div class="device-icon">
            <img src="https://cdn-icons-png.flaticon.com/128/2961/2961545.png" alt="Main Lamp Icon">
          </div>
          <div class="device-status">Main Lamp<br>80% Dimness</div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="device" id="desk-lamp">
          <div class="device-icon">
            <img src="https://cdn-icons-png.flaticon.com/128/3100/3100567.png" alt="Desk Lamp Icon">
          </div>
          <div class="device-status">Desk Lamp<br>Off</div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="device" id="smart-tv">
          <div class="device-icon">
            <img src="https://cdn-icons-png.flaticon.com/128/3647/3647039.png" alt="Smart TV Icon">
          </div>
          <div class="device-status">Smart TV<br>On</div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      
        <button class="add-device-button">
          <img class="add-device-icon" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRdHHLp6DjtUlF6bmrYdeTno5fWGPAQa7JuF2uxkaHpzFhuxfAd" alt="Add Device">
          Add New Device
        </button>
        <div class="message-box">
          <h2>Add New Device</h2>
          <form id="device-form">
            <label for="device-name">Device Name:</label>
            <input type="text" id="device-name" name="device-name" required>
            <label for="device-brand">Device Brand:</label>
            <input type="text" id="device-brand" name="device-brand" required>
            <button type="submit">Submit</button>
            <button type="button" id="cancel-button">Cancel</button>
            <button class="close-button">&times;</button>
          </form>
        </div>        
      </div>
    </main>
    <footer>
      <nav class="footer-nav">
        <button class="footer-nav-active">
          <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" alt="Home" class="imgHome">
          <div class="footer-nav-active">Home</div>
        </button>
        <button>
          <img src="https://cdn-icons-png.flaticon.com/128/12887/12887924.png"alt="Calender" class="imgCalender">
          <div class ="nav-text">Calender</div>
        </button>
        <button>
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRoLQsABq0cXhDtTDS45gTGSvnVoHLBK_KwDgd6MNLH0HaqLkPG" alt="Statistic" class="imgStatistic"> 
          <div class="nav-text">Statistic</div>
        </button>
        <button>
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ9T_XbjTERPmzcrpRVe3zah9FASkPFocFL62yZCbgjRntUABEe" alt="Setting" class="imgSetting">
          <div class="nav-text">Setting</div>
        </button>
      </nav>
    </footer>
  </div>
</body>
</html>
