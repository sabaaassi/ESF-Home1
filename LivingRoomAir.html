<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Room Air</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/LivingRoom.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="status-bar">
        <span id="clock">9:41</span>
        <div class="battery-icon">
          <div id="battery-level"></div>
        </div>
      </div>
      <div class="header-content">
        <button class="back-button">&larr;</button>
        <h1>Living Room</h1>
        <button class="more-options">⋮</button>
      </div>
    </header>
    <main class="main-footer-container-Air">
      <div class="Main-Air">
        <div class="ac-image">
          <img src="https://www12.0zz0.com/2024/07/02/01/697151373.png" alt="Air Conditioner">
          <div class="circle">
            <div class="thermostat-display" id="thermostat-display">
              <div class="semi-circle"></div>
              <div class="arrow" id="arrow">
                <button class="decrease-button">-</button>
                <button class="increase-button">+</button>
              </div>
              <div class="temperature-display" id="temperature-display">25°C</div>
            </div>
          </div>
          <div class="actions-container">
            <h3>Actions</h3>
            <div class="action-buttons">
              <div class="action-button cooling">
                <img src="https://cdn-icons-png.flaticon.com/128/6557/6557732.png" alt="Cooling">
                <div>Cooling</div>
              </div>
              <div class="action-button heating">
                <img src="https://cdn-icons-png.flaticon.com/128/2512/2512583.png" alt="Heating">
                <div>Heating</div>
              </div>
              <div class="action-button fan">
                <img src="https://cdn-icons-png.flaticon.com/128/2011/2011448.png" alt="Fan">
                <div>Fan</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="footer-nav">
        <button class="footer-nav-active">
          <a href="index.html" class="footer-nav-active" style="text-decoration: none;">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" alt="Home" class="imgHome">
            <div class="footer-nav-active">Home</div>
          </a>          
        </button>
        <button>
          <a href="index.html" class="footer-nav-active" style="text-decoration: none;">
            <img src="https://cdn-icons-png.flaticon.com/128/2886/2886665.png" alt="Calendar" class="imgCalender">
            <div class="footer-nav-text">Calendar</div>
          </a>          
        </button>
        <button>
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRoLQsABq0cXhDtTDS45gTGSvnVoHLBK_KwDgd6MNLH0HaqLkPG" alt="Statistic" class="imgStatistic">
          <div class="nav-text">Statistic</div>
        </button>
        <button>
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ9T_XbjTERPmzcrpRVe3zah9FASkPFocFL62yZCbgjRntUABEe" alt="Setting" class="imgSetting">
          <div class="nav-text">Setting</div>
        </button>
      </nav>
    </footer>
  </div>
</body>
</html>
